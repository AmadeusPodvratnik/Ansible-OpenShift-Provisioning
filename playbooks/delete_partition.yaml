---
# Sample module-level playbook of the IBM Z HMC Collection

- hosts: workstation
  gather_facts: false
  vars_files: 
    - "{{ inventory_dir }}/group_vars/all.yaml"
  tasks:
    - name: Ensure partition does not exist
      ibm.ibm_zhmc.zhmc_partition:
        hmc_host: "{{ env.z.hmc.host }}"
        hmc_auth: 
          userid: "{{ env.z.hmc.auth.user }}"
          password: "{{ env.z.hmc.auth.pass }}"
          verify: false
        cpc_name: "{{ env.z.cpc_name }}"
        name: "{{ env.z.lpar.name }}"
        state: absent
      register: lpar_delete

    - name: Print result
      debug:
        var: lpar_delete
