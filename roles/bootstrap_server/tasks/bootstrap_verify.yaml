---

- hosts: bootstrap_server
  become: true
  tasks:
  
  - name: connect bootstrap
    command: virsh console bootstrap

  - name: Verify bootstrap install process until complete
    command: journalctl -u bootkube.service
      register: result
      until: result.stdout.find("bootkube.service complete") != -1
      retries: 10
      delay: 20
