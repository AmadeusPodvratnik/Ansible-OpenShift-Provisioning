---

- name: Install CoreOS on compute nodes
  tags: create_compute_nodes
  command: |
    virt-install \
    --name {{env.cluster.nodes.compute.hostname[i]}} \
    --disk pool=default,size={{ env.cluster.nodes.compute.disk_size }}  \
    --ram {{env.cluster.nodes.compute.ram}} \
    --cpu host \
    --vcpus {{env.cluster.nodes.compute.vcpu}} \
    --os-type linux \
    --os-variant rhel{{env.cluster.nodes.compute.os_variant}} \
    --network network=macvtap-net \
    --location {{ env.z.lpar.storage_group.pool_path }},kernel=rhcos-live-kernel-s390x,initrd=rhcos-live-initramfs.s390x.img \
    --extra-args "rd.neednet=1 coreos.inst=yes coreos.inst.install_dev=vda coreos.live.rootfs_url=http://{{vault.bastion.networking.ip}}:8080/bin/rhcos-live-rootfs.s390x.img ip={{env.cluster.nodes.compute.ip[i]}}::{{env.z.lpar.networking.gateway}}:{{env.z.lpar.networking.subnetmask}}:{{env.cluster.nodes.compute.hostname[i]}}::none:1500 nameserver={{env.cluster.networking.nameserver}} coreos.inst.ignition_url=http://{{vault.bastion.networking.ip}}:8080/ignition/worker.ign" \
    --wait=-1 \
    --noautoconsole
  with_sequence: start=0 end={{(env.cluster.nodes.compute.hostname | length) - 1}} stride=1
  loop_control:
    extended: yes
    index_var: i

